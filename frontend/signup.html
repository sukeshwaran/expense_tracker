<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="signup-container">
    <h2>Signup</h2>

    <form id="signup-form">
      <div>
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="signup-username" autocomplete="username" required>
      </div>

      <div>
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="signup-email" autocomplete="email" required>
      </div>

      <div>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" autocomplete="new-password" required>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
    <p>Go to Home Page <a href="index.html">Home</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
